<ion-header *ngIf="course && subject">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-icon color="primary" slot="icon-only" name="chevron-back-outline" [routerLink]="['/courses/load/' + course.id]"></ion-icon>-->
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ subject.name }}</ion-title>
    <ion-buttons slot="end">
      <img *ngIf="course.icon" src="/assets/icons/{{ course.icon }}" />
      <ion-icon (click)="presentActionSheet()" style="margin-right: 10px;" name="ellipsis-vertical-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="subject">
  
  <ion-grid style="margin-top: 20px;"> 
    <ion-row>
      <ion-col>
        <ion-card>        
          <ion-card-content [routerLink]="'/subject/' + subject.id + '/notes'">
            <ion-icon name="create-outline" color="primary"></ion-icon>
            <ion-text>Notes</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content [routerLink]="'/subject/' + subject.id + '/quoestions'">
            <ion-icon name="help-outline" color="primary"></ion-icon>
            <ion-text>Questions</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>          
          <ion-card-content>
            <ion-icon name="git-network-outline" color="primary"></ion-icon>
            <ion-text>Mind map</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="course">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="newNote()"><ion-icon name="create-outline"></ion-icon></ion-fab-button>
      <ion-fab-button (click)="newQuestion()"><ion-icon name="help-outline"></ion-icon></ion-fab-button>
    </ion-fab-list>    
  </ion-fab>
</ion-content>
