<ion-header>
  <ion-toolbar>    
    <ion-title>My courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="items == undefined" type="indeterminate"></ion-progress-bar>
  
  <ion-card *ngFor="let item of items">
    <div class="meta">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <p *ngIf="item.subjects; then thenBlock else elseBlock">        
        </p>
        <ng-template #thenBlock>{{ item.subjects.length }} subjects</ng-template>
        <ng-template #elseBlock>No subjects</ng-template>
      </ion-card-content>
    </div>
    <div class="icon">
      <img src="assets/icons/004-notebook.svg">
    </div>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon [routerLink]="['/courses/add']" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
