<ion-header>
  <ion-toolbar>
    <ion-nav>
      
    </ion-nav>
    <ion-title>Add new course</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <div class="form-row">
      <label>New course name:</label>
      <input type="text" placeholder="Enter course name" required [(ngModel)]="name" />
    </div>
    <div class="form-row">
      <label>Choose icon:</label>
      <div class="icons">
        <span class="icon {{ icon == selectedIcon ? 'selected' : '' }}" *ngFor="let icon of icons">
          <img src="/assets/icons/{{ icon }}" (click)="selectIcon(icon)">
        </span>      
      </div>
    </div>
    <div class="form-row">
      <div class="icons">
        <span class="icon" *ngFor="let color of colors" [ngStyle]="{ 'background-color': color }">
          <img src="/assets/square.svg">
        </span>
      </div>
    </div>
    <div class="ion-text-center form-row">
      <ion-button [routerLink]="['/courses']" size="default" color="light">Cancel</ion-button>
      <ion-button (click)="save()" size="default" color="primary">Save</ion-button>
    </div>
  </div>
</ion-content>
